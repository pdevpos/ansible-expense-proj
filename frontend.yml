- name: frontend configure server
  hosts: frontend
  become: yes
  tasks:
    - name: install nginx
      ansible.builtin.dnf:
        name: nginx
        state: installed

    - name: start and enable service
      ansible.builtin.service:
        name: nginx
        state: started
        enabled: yes

    - name: Remove directory
      ansible.builtin.file:
        path: /usr/share/nginx/html
        state: absent