- name: backend configure server
  hosts: backend
  become: yes
  tasks:
    - name: disable default nodejs
      ansible.builtin.command: dnf module disable nodejs -y

    - name: enable specific version
      ansible.builtin.command: dnf module enable nodejs:20 -y

    - name: Install python mysql dependencies
      ansible.builtin.pip:
        name:
          - PyMySQL
          - cryptography
        executable: pip3.9

    - name: Install nodejs
      ansible.builtin.dnf:
        name: nodejs
        state: installed
      loop:
        - nodejs
        - mysql

    - name: Create a user expense
      ansible.builtin.user:
        name: expense

    - name: Make a directory
      ansible.builtin.file:
        path: /app
        state: directory

    - name: download backend code
      ansible.builtin.get_url:
        url: https://expense-artifacts.s3.amazonaws.com/expense-backend-v2.zip
        dest: /tmp/backend.zip


    - name: Unarchive a backend code that is already on the remote machine
      ansible.builtin.unarchive:
        src: /tmp/backend.zip
        dest: /app
        remote_src: yes

    - name: install npm
      ansible.builtin.command: npm install -y
      args:
        chdir: /app

    - name: copy backend service
      ansible.builtin.copy:
        src: backend.service
        dest: /etc/systemd/system/backend.service




